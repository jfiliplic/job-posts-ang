<div class="header-wrapper">
  <h1 class="modal-title" mat-dialog-title>Job post</h1>
  <mat-icon mat-dialog-close>close</mat-icon>
</div>
<div class="content-wrapper">
  <mat-dialog-content class="mat-typography">
    <div class="grid-content-wrapper">
      <div class="flex-content-wrapper">
        <h3 class="title">Title:</h3>
        <span class="job-post">{{ modalJobPost.title }}</span>
      </div>
      <h3>
        Opens:<span>{{ modalJobPost.openAt }}</span>
      </h3>
      <h3>
        # of interviews:<span>{{ modalJobPost.interviewTypes }}</span>
      </h3>
      <h3>
        Closes:<span>{{ modalJobPost.closeAt }}</span>
      </h3>
    </div>
    <div class="flex-content-wrapper">
      <h3>Description:</h3>
      <span class="description">{{ modalJobPost.description }}</span>
    </div>
    <div class="flex-content-wrapper">
      <h3>Notes:</h3>
      <span>{{ modalJobPost.notes }}</span>
    </div>
  </mat-dialog-content>
</div>
<mat-dialog-actions align="start">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
